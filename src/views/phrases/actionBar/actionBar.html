<div class='row-fluid'>
  <div class='span12 content-box-subheader bulk-actions-box bulk-actions-box-language boxSized'>
    <div class='row-fluid'>
      <div class='span9'>
        <input
          ng-click="vm.handleSelectAllClick()"
          class='selectAllLangs checkbox-lang tt' data-original-title='Select all'
          data-placement='top' data-toggle='tooltip' title='' type='checkbox'
          ng-model="vm.isSelectAllOn">
        <button
          ng-disabled="vm.selectedPhraseNumber === 0"
          ng-click="vm.handleHideButtonClick()"
          class='btn btn-download-multiple btn-narrow tt with-tooltip'
          title='' type='button'>
          <i class='icon-eye-close'></i>
          Hide
          <div class="tooltip">Hide selected phrases from collaborators.</div>
        </button>
        <button
          ng-disabled="vm.selectedPhraseNumber === 0"
          ng-click="vm.handleSetVisibleButtonClick()"
          class='btn btn-download-multiple btn-narrow tt with-tooltip'
          title='' type='button'>
          <i class='icon-eye-open'></i>
          Visible
          <div class="tooltip">Make selected phrases visible to collaborators.</div>
        </button>
        <span class='selected-lang-no blue-txt'>
        Selected
        <span class='selected-phrase-no-txt'>
          {{vm.selectedPhraseNumber}} phrases
        </span>
        </span>
      </div>
    </div>
  </div>
</div>
