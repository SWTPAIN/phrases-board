<div class="row-fluid project-nav-phrase-meta">
  <ol class="list-unstyled project-nav-phrase-meta-list">
    <li class="span4 active">
      <a
        ng-class="{selected: (vm.displayingPhraseType === 'visible')}"
        ng-click="vm.handleFilterTabClick({type: 'visible'})">
      <span class="highlight">
        {{vm.phraseCounts.visible}}
      </span>
      visible phrases
      </a>
    </li>
    <li class="span4">
      <a
        ng-class="{selected: (vm.displayingPhraseType === 'hidden')}"
        ng-click="vm.handleFilterTabClick({type: 'hidden'})"
      >
        <span class="highlight">
          {{vm.phraseCounts.hidden}}
        </span>
          hidden phrases
      </a>
    </li>
    <li class="span4">
      <a
        ng-class="{selected: (vm.displayingPhraseType === 'all')}"
        ng-click="vm.handleFilterTabClick({type: 'all'})"
      >
        <span class="highlight">
          {{vm.phraseCounts.hidden + vm.phraseCounts.visible}}
        </span>
        phrases in total
      </a>
    </li>
  </ol>
</div>
